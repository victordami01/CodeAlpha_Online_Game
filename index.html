<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c8c8c8;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #game {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
        }

        #status {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff3232;
        }

        #moves {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #moves button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            width: 150px;
        }

        #rock { background-color: #0066cc; }
        #scissors { background-color: #cc0000; }
        #paper { background-color: #00cc66; }

        #move-status {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .move-container {
            text-align: center;
        }

        .move-container h3 {
            font-size: 24px;
            color: #0066cc;
            margin-bottom: 10px;
        }

        .move-container p {
            font-size: 20px;
            color: #000000;
        }

        #scores {
            font-size: 20px;
            color: #000000;
            margin-bottom: 15px;
        }

        #results {
            font-size: 24px;
            margin-top: 20px;
            color: #000000;
        }
    /* CHAT TOGGLE BUTTON */
#chat-toggle-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease;
}

#chat-toggle-btn:hover {
    background: #0056b3;
}

/* CHAT BOX */
#chat-container {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    display: none;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid #ddd;
}

/* CHAT HEADER */
#chat-header {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 12px;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#chat-header button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

/* CHAT MESSAGES */
#chat-messages {
    height: 250px;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

/* MESSAGE BUBBLES */
.message {
    max-width: 80%;
    padding: 8px 12px;
    border-radius: 12px;
    word-wrap: break-word;
    font-size: 14px;
}

/* USER MESSAGE */
.user-message {
    background: #007bff;
    color: white;
    align-self: flex-end;
}

/* OPPONENT MESSAGE */
.opponent-message {
    background: #e9ecef;
    color: black;
    align-self: flex-start;
}

/* CHAT INPUT AREA */
#chat-input-area {
    display: flex;
    padding: 8px;
    background: #f1f1f1;
    border-top: 1px solid #ddd;
}

#chat-input-box {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 20px;
    outline: none;
}

#chat-send-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 50%;
    margin-left: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s ease;
}

#chat-send-btn:hover {
    background: #0056b3;
}
  /* Media Queries for Small Screens */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            #game {
                width: 100%;
                padding: 15px;
            }

            #moves button {
                width: 90px;
                font-size: 14px;
                padding: 8px;
            }

            #move-status {
                flex-direction: column;
                gap: 5px;
            }

            #chat-container {
                width: 90%;
                right: 5%;
            }
        }


    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="sounds/background.mp3" type="audio/mpeg">
</audio>

    <div id="game">
        <div id="status">Waiting for Player...</div>
        <div id="move-status">
            <div class="move-container">
                <h3>Your Move</h3>
                <p id="your-move">Waiting</p>
            </div>
            <div class="move-container">
                <h3>Opponent's Move</h3>
                <p id="opponent-move">Waiting</p>
            </div>
        </div>

        <div id="scores">
            <h3>Score</h3>
            <p>Your Score: <span id="player-score">0</span></p>
            <p>Opponent Score: <span id="opponent-score">0</span></p>
        </div>

        <div id="moves">
            <button id="rock">Rock</button>
            <button id="scissors">Scissors</button>
            <button id="paper">Paper</button>
        </div>

        <div id="results"></div>
    </div>
<!-- Chat Button -->
<button id="chat-toggle-btn">ðŸ’¬</button>

<!-- Chat Box -->
<div id="chat-container">
    <div id="chat-header">
        <span>ðŸ’¬ Game Chat</span>
        <button id="chat-close-btn">&times;</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-area">
        <input type="text" id="chat-input-box" placeholder="Type a message..." />
        <button id="chat-send-btn">ðŸ“©</button>
    </div>
</div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const statusElement = document.getElementById('status');
        const yourMoveElement = document.getElementById('your-move');
        const opponentMoveElement = document.getElementById('opponent-move');
        const resultsElement = document.getElementById('results');
        const buttons = document.querySelectorAll('#moves button');
        const bgMusic = document.getElementById('bg-music');

        const playerScoreElement = document.getElementById('player-score');
        const opponentScoreElement = document.getElementById('opponent-score');

        if (!statusElement || !yourMoveElement || !opponentMoveElement || !resultsElement) {
            console.error("Some elements are missing in the DOM!");
            return;
        }

        const socket = new WebSocket('wss://codealpha-online-game.onrender.com');
        let player;
        let playerScore = 0;
        let opponentScore = 0;

        // Load sound effects
        const clickSound = new Audio('sounds/click.wav');
        const winSound = new Audio('sounds/win.wav');
        const loseSound = new Audio('sounds/lose.wav');
        const tieSound = new Audio('sounds/tie.wav');

        function playMusicOnce() {
            bgMusic.play().catch(err => console.error("Audio play failed:", err));
            buttons.forEach(button => button.removeEventListener('click', playMusicOnce)); // Ensure it runs only once
        }
        document.getElementById("chat-toggle-btn").addEventListener("click", () => {
    const chatBox = document.getElementById("chat-container");
    chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
});
  socket.onopen = function () {
    console.log("âœ… Connected to WebSocket server.");
};

// Send messages when clicking the send button
document.getElementById("chat-send-btn").addEventListener("click", sendMessage);
document.getElementById("chat-input-box").addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
});

function sendMessage() {
    const chatInput = document.getElementById("chat-input-box");
    const message = chatInput.value.trim();

    if (message) {
        console.log("ðŸ“¤ Sending message:", message);
        socket.send(JSON.stringify({ type: "chat_message", message })); // Send to server
        displayMessage("You: " + message, "user-message");
        chatInput.value = "";
    }
}

socket.onmessage = function (event) {
    const data = JSON.parse(event.data);
    console.log("ðŸ“© Received message:", data);

    if (data.type === "chat_message") {
        displayMessage("Opponent: " + data.message, "opponent-message");
    }
};

// Function to display messages
function displayMessage(text, className) {
    const chatContent = document.getElementById("chat-messages");
    const newMessage = document.createElement("div");
    newMessage.textContent = text;
    newMessage.classList.add("message", className);
    chatContent.appendChild(newMessage);
    chatContent.scrollTop = chatContent.scrollHeight;
}

        socket.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log("Received:", data);

            if (data.type === 'init') {
                player = data.player;
                statusElement.textContent = `You are Player ${player + 1}`;
            } else if (data.type === 'update') {
                updateGameState(data.game);
            } else if (data.type === 'result') {
                showResult(data.winner);
            }
        };

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                clickSound.play();
                const move = button.id;
                socket.send(JSON.stringify({ type: 'move', move }));
                yourMoveElement.textContent = move;
            });
        });

        function updateGameState(game) {
            if (!game.ready) {
                statusElement.textContent = 'Waiting for Player...';
                yourMoveElement.textContent = 'Waiting';
                opponentMoveElement.textContent = 'Waiting';
                return;
            }

            statusElement.textContent = 'Your Move';

            if (game.p1Went && game.p2Went) {
                yourMoveElement.textContent = player === 0 ? game.p1Move : game.p2Move;
                opponentMoveElement.textContent = player === 0 ? game.p2Move : game.p1Move;
            } else {
                if (player === 0) {
                    yourMoveElement.textContent = game.p1Went ? game.p1Move : 'Waiting';
                    opponentMoveElement.textContent = game.p2Went ? 'Locked In' : 'Waiting';
                } else {
                    yourMoveElement.textContent = game.p2Went ? game.p2Move : 'Waiting';
                    opponentMoveElement.textContent = game.p1Went ? 'Locked In' : 'Waiting';
                }
            }
        }

        function showResult(winner) {
            if (winner === player) {
                playerScore++;
                resultsElement.textContent = 'ðŸŽ‰ You Won!';
                winSound.play();
            } else if (winner === -1) {
                resultsElement.textContent = 'âš–ï¸ Tie Game!';
                tieSound.play();
            } else {
                opponentScore++;
                resultsElement.textContent = 'ðŸ˜¢ You Lost!';
                loseSound.play();
            }

            // Update the score display
            playerScoreElement.textContent = playerScore;
            opponentScoreElement.textContent = opponentScore;

            // Reset moves after a short delay
            setTimeout(() => {
                resultsElement.textContent = '';
                yourMoveElement.textContent = 'Waiting';
                opponentMoveElement.textContent = 'Waiting';
            }, 2000);
        }
    });
    </script>
</body>
</html>
